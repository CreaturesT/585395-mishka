    <meta charset="utf-8">
    <title>Вязание на заказ</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="pade-header__logo-image" src="http://placehold.it/150x100" width="150" height="100" alt="Интернет магазин: Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle main-nav__close" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>

              <a href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="main-heading">
        <h1 class="main-heading__title">Вязание на заказ</h1>
      </section>
      <section class="form">
        <div class="form__wrapper">
          <p class="form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказаи мы свяжемся с вами, чтобы уточнить детали.</p>
          <form class="form__main" action="https://echo.htmlacademy.ru" method="GET">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Тип</legend>
              <input class="form-radio" type="radio" name="type" value="accessory" id="accessory-id">
              <label for="accessory-id">Аксессуар для интерьера</label>
              <input class="form-radio" type="radio" name="type" value="toy" id="toy-id">
              <label for="toy-id">Детская игрушка</label>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">Цвет</legend>
              <input class="form-checkbox" type="checkbox" name="white" id="white-id" checked>
              <label for="white-id">Белый</label>
              <input class="form-checkbox" type="checkbox" name="gray" id="gray-id" checked>
              <label for="gray-id">Серый</label>
              <input class="form-checkbox" type="checkbox" name="tiffani" id="tiffani-id">
              <label for="tiffani-id">"Тиффани"</label>
              <input class="form-checkbox" type="checkbox" name="black" id="black-id">
              <label for="black-id">Черный</label>
              <input class="form-checkbox" type="checkbox" name="pink" id="pink-id">
              <label for="pink-id">Розовый</label>
              <input class="form-checkbox" type="checkbox" name="orange" id="orange-id">
              <label for="orange-id">Оранжевый</label>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">ФИО</legend>
              <label for="name-id">Имя</label>
              <input class="form-text" type="text" name="name" id="name-id" placeholder="Введите ваше имя*" required>
              <label for="surname-id">Фамилия</label>
              <input class="form-text" type="text" name="surname" id="surname-id" placeholder="Укажите фамилию*" required>
              <label for="patronymic-id">Отчество</label>
              <input class="form-text" type="text" name="patronymic" id="patronymic-id" placeholder="Отчество, если желаете" required>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">Тел</legend>
              <input class="form-text" type="tel" name="telephone" id="telephone-id" placeholder="+7 XXX XXX XX XX*" required>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">E-mail</legend>
              <input class="form-text" type="email" name="email" id="email-id" placeholder="Ваш Email*" required>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">Доп</legend>
              <textarea class="form__textarea" name="description" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </fieldset>
            <p class="form__text--down">*Поля обязательны для заполнения</p>
            <input class="form__button button" type="submit" value="Отправить заказ">
          </form>
        </div>
      </section>
    </main>

          <b class="social__author">Разработано</b>
          <a class="social__copyright" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML-Academy">

          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
